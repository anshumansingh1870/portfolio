<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="http://cdn.weatherapi.com/weather/64x64/day/113.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <!-- NAVBAR STARTS -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="number" id="latitude" placeholder="Enter Latitude"
                        aria-label="Search">
                    <input class="form-control me-2" type="number" id="longitude" placeholder="Enter Longitude"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="button" onclick="getWeather()">Go</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- NAVBAR ENDS -->
    <br>
    <!-- CARD STARTS -->
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                Weather Data
            </div>
            <div class="card-body">
                <img src="http://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" id="icon">
                <h5 class="card-title" id="location">Region: </h5>
                <p class="card-text" id="temperature">Temperature: </p>
                <p class="card-text" id="windSpeed">Wind Speed: </p>
                <p class="card-text" id="humidity">Humidity: </p>
            </div>
            <div class="card-footer text-body-secondary" id="lastUpdated" >
                Last Updated : 
            </div>
        </div>
    </div>
    <!-- CARD ENDS -->
</body>

</html>
